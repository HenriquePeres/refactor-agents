name: Refactor PR Check
on:
  pull_request:
    branches: [ "main" ]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci || pnpm i
      - run: npm run build --if-present || true
      - run: npm test -- --ci || true
      - run: npm run lint || true
